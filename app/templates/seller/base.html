<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{% block title %}{% endblock %}</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <!-- Our Custom CSS -->
        {% block styles %}{% endblock styles %}
    </head>
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Seller Menu</h3>
                </div>

                <ul class="list-unstyled components">

                    <li>
                        <a href="/seller/upload_item">Upload Item</a>
                    </li>
                    <li>
                        <a href="/seller/items">View Items</a>
                    </li>
                    <li>
                        <a href="/seller/buy_requests">Buy Requests</a>
                    </li>
                    <li>
                        <a href="/seller/payments">Pending Payments</a>
                    </li>
                    <li>
                        <a href="/seller/sales">View Sales</a>
                    </li>

                </ul>

            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container">

                        <div class="navbar-header">
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/seller">Home</a></li>
                                <li><a href="/sign_out">Sign Out</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <main>{% block main %}{% endblock %}</main>

            </div>
        </div>





        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
